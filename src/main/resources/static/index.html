<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список продуктов</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="js.js"></script>
</head>
<body ng-app="my_market_front">
<div class="container" ng-controller="appController">
    <h2>Главная страничка</h2>
    <table class="table table-hover">
        <thead><tr><td> Id </td><td> Title </td><td> Cost </td><td> More </td><td></td></tr></thead>
        <tbody>
        <tr ng-repeat="p in productsPage.content">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td><a href = # class="btn btn-info">More</a></td>
            <td><button type="button" class="btn btn-danger" ng-click="deleteProduct(p)">Delete</button></td>
        </tr>
        </tbody>
    </table>
    <p>
    <form  method="get">
        <p><select name="sizePage">
            <option value=5>5</option>
            <option value=10>10</option>
            <option value=15>15</option>
            <option value=20>20</option>
        </select>
        <input type="submit" value="Показать" class="btn btn-secondary" ng-click="pageSize()"></p>
    </form>
        <button type="button" class="btn btn-secondary" ng-click="pageBefore()"> Previous Page </button>
        <button type="button" class="btn btn-secondary" ng-click="loadAllProducts()"> Page Products </button>
        <button type="button" class="btn btn-secondary" ng-click="pageAfter()"> Next Page </button></p>
</div>
</body>
</html>
