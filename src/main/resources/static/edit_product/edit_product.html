<div>
    <h2>Обновление данных товара</h2>
    <form novalidate ng-submit="updateProduct()">
        <div class="mb-3">
            <label  class="form-label">Название</label>
            <input type="text" class="form-control" placeholder="Название" ng-model="updated_product.title">
        </div>
        <div class="mb-3">
            <label  class="form-label">Цена</label>
            <input type="text" class="form-control" placeholder="Цена" ng-model="updated_product.price">
        </div>
        <div class="mb-3">
            <select class="form-select" ng-model="updated_product.categoriesTitle">
                <label  class="form-label">Категория товаров</label>
                    <option value="Food" selected>Food</option>
                <!--            <option ng-repeat="p in productsPage.content">{{p}}</option>-->
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>
</div>
